name: Backend Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'pyproject.toml'
      - '.github/workflows/backend-tests.yml'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'pyproject.toml'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock', 'backend/pyproject.toml', 'cli/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install workspace dependencies
        run: |
          uv sync --all-extras --all-groups

      - name: Run backend tests
        run: |
          uv run pytest backend/tests/ -v --tb=short --color=yes

      - name: Test Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Tests failed!"
            exit 1
          fi
